<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基于jQuery  九宫格拼图</title>
    <script src="js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="box">
        <!-- 九宫格拼图 -->
        <div class="pintu">
            <ul>
                <li class="n1"></li>
                <li class="n2"></li>
                <li class="n3"></li>
                <li class="n4"></li>
                <li class="n5"></li>
                <li class="n6"></li>
                <li class="n7"></li>
                <li class="n8"></li>
                <li class="n9"></li>
            </ul>
        </div>


        <div class="use_time">
            <p>所用时间</p>
            <span class="year">00</span>年
            <span class="month">00</span>月
            <span class="day">00</span>天
            <span class="hour">00</span>小时
            <span class="mini">00</span>分钟
            <span class="sec">00</span>秒
        </div>

        <a target="_black" href="#">
            可点击查看九宫格技巧
            <div class="yuantu">
            </div>
        </a>
    </div>

    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    <script src="js/time.js"></script>
</body>
</html>
