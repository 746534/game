<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <p>00</p>
    <span>0</span>
    <script>
        var p = document.getElementsByTagName("p")[0];
        var span = document.getElementsByTagName('span')[0];
        var a = 5;
        var d = 0;
        var t;
        function fun(){
            //使用定时器之前必须清楚定时器
            clearInterval(t)
            a--;//14 13
            // 改变文本内容
            p.textContent = a;
            if(a>=0){
                // setInterval 循环定时器
                // setTimeout 一次性定时器
                t = setInterval(fun,1000)
            }
            //三目运算 当flag为真 执行冒号前的1 flag为假执行冒号后的0;
            // flag?1:0;

            if(a<0){
                d+=2
                a=5;
                span.textContent = d;;
                //函数的递归 函数自己在函数体内调用自己
                fun();
                return;
            }
        }
        fun()

    
    </script>
</body>
</html>
